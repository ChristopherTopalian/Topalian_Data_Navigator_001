<!-- the data file is located on our web server -->
<!--
<script src = "https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/elementsarray.js"></script>
-->

<script>

function dataCreate(whichArray)
{
    let mainDiv = document.createElement("div");

    document.body.append(mainDiv);

    for (let x = 0; x < whichArray.length; x++)
    {
        let containerDiv = document.createElement("div");

        mainDiv.append(containerDiv);

        let theButton = document.createElement("button");

        theButton.className = "buttonStyle";

        theButton.onclick = function() { window.open(whichArray[x].url, "", "width = 1000, height = 800"); };

        theButton.innerHTML = whichArray[x].name;

        containerDiv.append(theButton);

        let theDescription = document.createElement("div");

        theDescription.className = "descriptionStyle";

        theDescription.innerHTML = whichArray[x].description + "<br>";

        theDescription.innerHTML += "<a target = '_blank' href = \"" + whichArray[x].urlSource + "\">" + whichArray[x].urlSource + "<hr>";

        containerDiv.append(theDescription);
    }
}

</script>
</head>

<body onload = "dataCreate(elementsArray);">
